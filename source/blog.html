---
layout: default
title: Blog
body_class: page--blog
generator: pagination
pagination:
  max_per_page: 5
use:
  - posts
---
<h1>Blog</h1>

{% for post in page.pagination.items %}
  <article class="post"></article>
    <h2>{{ post.title }}</h2>
    {% if post.blocks.excerpt %}
        {{ post.blocks.excerpt | raw }}
    {% endif %}
    <a href="{{ post.url }}">Read more &rarr;</a>
  </article>
{% endfor %}
